<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login page</title>
</head>
<body>
	<form
		ACTION="/webapp/LoginDispatcher"
		METHOD="post"
	>
		<table
			border="5"
			bordercolor="BLUE"
			cellpadding="2"
			cellspacing="1"
			align="center"
		>
			<tr>
				<td
					colspan="2"
					align="center"
				>Login</td>
			</tr>
			<tr>
				<td>ID</td>
				<td>
					<input
						NAME="id"
						type="text"
						size="20"
						maxlength="10"
					>
				</td>
			</tr>
			<tr>
				<td>PASSWORD</td>
				<td>
					<input
						NAME="pw"
						type="password"
						size="20"
						maxlength="10"
					>
				</td>
			</tr>
			<tr>
				<td
					colspan="2"
					align="center"
				>
					<input
						type="submit"
						value="OK"
					>&nbsp;&nbsp;&nbsp;&nbsp;<input
						type="reset"
						value="Cencle"
					>
				</td>
			</tr>
			<tr>
				<td
					colspan="2"
					align="center"
				>
					<a href="Join.html"><input
						type="submit"
						value="회원가입"
					></a>
				</td>
			</tr>
		</table>
		<h3 align="center">어서오세요</h3>
	</form>
</body>
</html>
