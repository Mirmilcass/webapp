<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=utf-8"
/>
<title>폼 연습하기...</title>
</head>
<body>
	<!-- 	<center> -->
	<form
		action="/webapp/ServletEx2"
		method="post"
	>
		<table
			border="1"
			align="center"
		>
			<tr>
				<td
					align="Center"
					width="50"
					height="30"
				>취미</td>
				<td>
					<input
						type="checkbox"
						name="check"
						value="운동"
					/> 운동 <input
						type="checkbox"
						name="check"
						value="독서"
					/> 독서 <input
						type="checkbox"
						name="check"
						value="게임"
					/> 게임
				</td>
			</tr>
			<tr>
				<td
					align="center"
					width="50"
					height="30"
				>직업</td>
				<td>
					<select name="fruit">
						<option value="사과">사과</option>
						<option value="딸기">딸기</option>
						<option value="배">배</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="center">소개</td>
				<td>
					<textarea
						name="content"
						rows="10"
						cols="30"
					></textarea>
				</td>
			</tr>
			<tr>
				<td
					colspan="2"
					align="center"
				>
					<input
						type="submit"
						value="OK"
					> <input
						type="reset"
						value="cancel"
					>
				</td>
			</tr>
		</table>
	</form>
	<!-- 	</center> -->
</body>
</html>
